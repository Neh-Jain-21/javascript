<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="myform">
        Username: <input type="text" name="u_field"><small id="sm"></small>
        <br><br>
        <input type="submit" name="sbtn" value="submit">
    </form>

    <script>
        function validatedata() {
            var ptrn = /^([^0-9\W]*)$/;
            if (ptrn.test(document.myform.u_field.value)) {
                document.getElementById("sm").textContent = " Valid";
                document.getElementById("sm").style.color = 'green';
            }
            else {
                document.getElementById("sm").textContent = " Invalid";
                document.getElementById("sm").style.color = 'red';
            }
        }
        document.myform.u_field.addEventListener("keyup", validatedata);
    </script>
</body>

</html>

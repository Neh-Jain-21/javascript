<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>

    <h2>Now</h2>
    <p id="node">Hello
        <span>Neh</span>

    <p id="by">

            console.log(result[i]);
        }
        document.write()

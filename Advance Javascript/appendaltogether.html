<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid">
        <h1>Hi</h1>
    </div>
    <script>
        //create Element
        var NE=document.createElement("h2");

        //create text node
        var TN=document.createTextNode("Hello");

        NE.appendChild(TN);

        //create comment
        var C=document.createComment("Comment");

        //getting div element
        var target=document.getElementById("myid");

        //Appending
        target.appendChild(NE);
        target.appendChild(C);

        console.log(target);
    </script>
</body>
</html>

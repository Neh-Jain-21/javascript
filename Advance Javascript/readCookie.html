<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>
        Language: <input type="text" name="lang"><br><br>
        <input type="button" name="set" value="Set Cookies" onclick="setCookies()">
        <input type="button" name="get" value="Get Cookies" onclick="getCookies()">
        <input type="button" name="get" value="Delete Cookies" onclick="deleteCookies()">
    </form>

    <script>
        function setCookies() {
            if (window.navigator.cookieEnabled) {
                document.cookie = "Name="+document.myform.name.value;
                document.cookie = "Email="+document.myform.email.value;
                document.cookie = "Language="+document.myform.lang.value;
            }
        }
        function getCookies() {
            var cookieArray = document.cookie.split(";");
            for (var index = 0; index < cookieArray.length; index++) {
                var valueArray = cookieArray[index].split("=");
                if (valueArray[0].trim()=='Name') {
                    document.myform.name.value = valueArray[1];
                }
                else if (valueArray[0].trim()=='Email') {
                    document.myform.email.value = valueArray[1];
                }
                else if (valueArray[0].trim()=='Language') {
                    document.myform.lang.value = valueArray[1];
                }
            }
        }
        function deleteCookies() {
            document.cookie = "Name="+document.myform.name.value;+" expires=Thu, 01-Jan-1970 00:00:01 GMT";
            document.cookie = "Email="+document.myform.email.value;+" expires=Thu, 01-Jan-1970 00:00:01 GMT";
            document.cookie = "Language="+document.myform.lang.value;+" expires=Thu, 01-Jan-1970 00:00:01 GMT";
        }
    </script>
</body>
</html>
